name: API

on:
  push:
    branches:
      - main
      - dev
  schedule:
    - cron: "*/15 * * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - run: pip install -r requirements.txt
      - run: python fetch.py
      - uses: stefanzweifel/git-auto-commit-action@v4
